<meta charset="utf-8">
</head>
<body>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<div id="musicnote"></div>
<script>
// SVG Area를 만들어줌
var music_note = d3.select("#musicnote")
  .append("svg")
    .attr("width", 1500)
    .attr("height", 700)

music_note.append("circle")
    .attr("id", "circleCustomTooltip")
    .attr("cx", 1400)
    .attr("cy", 400)
    .attr("r", 70)
    .attr("fill", "green")

music_note.append("ellipse")
    .attr("id", "circleCustomTooltip")
    .attr("cx",800)
    .attr("cy", 430)
    .attr("rx", 240)
    .attr("ry", 200)
    .attr("fill", "red")

</script>
